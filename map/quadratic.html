
<!doctype html>
<html>

<head>
    <meta charset="utf-8">
  </head>



  <body>

    <script type="module">

    import {Plotter} from '/js/plotter.js';
   
    var plotter = new Plotter({});
    plotter.debug = false;
    plotter.batchSize = 1000;

    plotter.setResolution(500, 500);
    // set X,Y range 
    plotter.setXRange(2.0, 4.0); 
    plotter.setYRange(0, 1);
    
    plotter.showBox();
    
    var r = 0;
    var x1 = 0.0;
    var n = 0 ;

    // step size 1/ 10^4 
    for(r= 2.0; r <= 4.0; r = r + 0.0001) {
        // start with a random point 
        x1 = Math.random();
        // let it settle to the attractor 
        for(n = 0 ; n < 1000; n = n+1) {
            x1 = r * x1 * (1-x1);
        }

        
        for(n = 0 ; n <10; n++) {
            x1 = r * x1 * (1-x1);
            plotter.add(['DOT', {"x": r, "y": x1}]);
        }   


    }

    plotter.bind_animation_handler(plotter.update_handler);
    plotter.play();
    
    
     
    </script>
  </body>
</html>
