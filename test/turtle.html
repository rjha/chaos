
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    
  </head>
  <body>

    <script type="module">

        import plotter from '/js/plotter.js';
        plotter.setDebug(false);
        // set X,Y range 
        plotter.setPixels(500, 500);
        plotter.setXRange(-200, 200); 
        plotter.setYRange(-400, 400);
        
        // send commands to the plotter 
        plotter.add(['FD', 60]); 
        plotter.add(['PU']);
        plotter.add(['FD', 60]);
        plotter.add(['RT', 90]);
        plotter.add(['PD']);
        plotter.add(['FD', 90]);


        plotter.draw();
    
    
   

     
    </script>
  </body>
</html>
