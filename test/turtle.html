
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    
  </head>
  <body>

    <script type="module">

        import {Plotter} from '/js/plotter.js';

        var plotter = new Plotter({"animation" : true});
        plotter.setDebug(false);

        // set X,Y range 
        plotter.setPixels(500, 500);
        plotter.setXRange(-200, 200); 
        plotter.setYRange(-200, 200);
        plotter.showBox();

        // mark origin 
        plotter.setPosition(0, 0);
        plotter.add(['DOT', {
                    "x": 0, 
                    "y": 0,
                    "radius": 5.0,
                    "color": "red" 
        }]);

        // Add a triangle
        plotter.add(['FD', 150]); 
        plotter.add(['LT', 120]); 
        plotter.add(['FD', 150]); 
        plotter.add(['LT', 120]);
        plotter.add(['FD', 150]); 

        // pen up 
        plotter.add(['PU']);
        plotter.add(['FD', 30]); 

        // pen down
        plotter.add(['PD']);
        // continue 
        // make a rectangle 
        plotter.add(['LT', 120]);
        plotter.add(['FD', 180]);
        plotter.add(['RT', 90]);
        plotter.add(['FD', 30]);
        plotter.add(['RT', 90]);
        plotter.add(['FD', 180]);
        plotter.add(['RT', 90]);
        plotter.add(['FD', 30]);
        
        // add a circle at origin 
        plotter.setPosition(0, 0);
        for(let n =0; n  < 360; n++) {
          plotter.add(['FD', 1]);
          plotter.add(['RT', 1]);
        }

        plotter.play();
    
    
   

     
    </script>
  </body>
</html>
