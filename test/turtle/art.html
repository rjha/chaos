
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    
  </head>
  <body>

    <script type="module">

        import {Plotter} from '/js/plotter.js';

        function getRandomInt(max) {
          return Math.floor(Math.random() * max);
        }

        var plotter = new Plotter({"animation" : true});
        
        // set X,Y range 
        plotter.setResolution(500, 500);
        plotter.setXRange(0, 200); 
        plotter.setYRange(0, 200);

        plotter.batchSize = 10;
        plotter.debug = false; 

        plotter.showBox();
        let colors = ["red", 
          "blue", 
          "green", 
          "orange", 
          "purple"];

        
        let angels = [0, 90, 180, 270];
        
        for(let n =0; n <100; n++) {
        
          
          let color_index = Math.floor(Math.random() * (colors.length -1));
          let angels_index = Math.floor(Math.random() * (angels.length -1));

          // plotter.setPosition(getRandomInt(200), getRandomInt(200));
          plotter.add(['RT', angels[angels_index]]);
          plotter.add(['FD', getRandomInt(500)]); 
          

        }
        
        // animate 
        plotter.bind_animation_handler(plotter.update_handler);
        plotter.play();
    
    
   

     
    </script>
  </body>
</html>
