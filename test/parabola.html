
<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    
  </head>

  <body>
    
    <script type="module">

        import {Plotter} from '/js/plotter.js';
        
        
        var plotter = new Plotter({"animation" : true});
        plotter.setDebug(false);

        // set X,Y range 
        plotter.setPixels(500, 500);
        plotter.setXRange(-100, 100); 
        plotter.setYRange(-400, 400);
        plotter.showAxis();
        plotter.setBatchSize(2);
        
        
        var x = -20;
        var y = 0;
        for(; x <= 40; x = x + 0.1) {
            y = 1.0 * x *x * 0.25;
            plotter.add(['DOT', {
              "x": x, 
              "y": y,
              "radius": 1.0,
              "color": "red"
            }]);

        }

        // play animation 
        plotter.play();
    
     
    </script>
  </body>
</html>
